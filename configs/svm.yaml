data:
  train_path: "datasets/cleaned_data/mkt_camp_v4/train.csv"
  test_path: "datasets/cleaned_data/mkt_camp_v4/test.csv"
  target_column: "Response"

model:
  name: "svm"
  save_path: "model_checkpoints/svm_model.pkl"
  params:
    kernel: "rbf"
    C: 1
    gamma: "auto"

evaluation:
  save_path: "results/svm_results.json"
  hyperparameter_tuning_save_path: "results/hyper_parameter_tuning_svm_results.json"